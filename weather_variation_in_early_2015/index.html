<html lang='en'>
<head>
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta property='og:title' content='Bangalore Weather Feb 2015' />
    <meta property='og:description' content='Weather variation Feb 2015.' />
    <meta property='og:type' content='website' />
    <title>Bangalore Weather Feb 2015</title>
    <link href='../lib/metricsgraphics.css' rel='stylesheet' type='text/css'>
    <script src='../lib/d3.min.js' charset='utf-8'></script>
    <script src='../lib/metricsgraphics.min.js'></script>
</head>
<body>





<div id='log1'></div>

  <div id='log2'></div>

  <div id='log3'></div>




<script>
    var torso = {};
    torso.width = 500;
    torso.height = 300;
    torso.right = 20;

    var trunk = {};
    trunk.width = 320;
    trunk.height = 150;
    trunk.left = 35;
    trunk.right = 10;
    trunk.xax_count = 5;

    var small = {};
    small.width = 240;
    small.height = 140;
    small.left = 20;
    small.right = 20;
    small.top = 20;
    small.xax_count = 5;

    d3.json('weather_min_max_data.json', function(data){
        data = [data];
        for(var i = 0;i < data.length; i++) {
            data[i] = MG.convert.date(data[i], 'date');
        }


        // add a multi-line chart
        MG.data_graphic({
            title:"Max Temp",
            data: data,
            width: torso.width,
            height: torso.height,
            right: torso.right,
            target: '#log1',
            x_accessor: 'date',
            y_accessor: 'day_max'
        });
        MG.data_graphic({
            title:"Min Temp",
            data: data,
            width: torso.width,
            height: torso.height,
            right: torso.right,
            target: '#log2',
            x_accessor: 'date',
            y_accessor: 'day_min'
        });
        MG.data_graphic({
            title:"Temperature Difference Between Day High and Low",
            data: data,
            width: torso.width,
            height: torso.height,
            right: torso.right,
            target: '#log3',
            x_accessor: 'date',
            y_accessor: 'difference'
        });
        
        });

</script>
</body>
